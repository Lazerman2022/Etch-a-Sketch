<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <div class="container">
        <div class="settings">
            <div class="color-picker">
                <input type="color" id="color-picker" value="#ff0000">
            </div>
            <div class="eraser">

            </div>
            <div class="randomize-color">

            </div>
            <div class="clear-grid">
                <button type="button" id="clear-grid">Clear Board</button>
            </div>
            <div class="grid-size">
                <input type="range" id="size" name="nxn" min="2" max="64" step="1" value="32">
            </div>
            
        </div>
        <div class="grid">
        </div>
    </div>
</body>

</html>
